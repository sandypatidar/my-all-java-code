<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/confirmpwd.js"></script>
        <script src="js/bootstrap.js"></script>
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" /> 
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/my.css">
    </head>
    <body>
        <form action="RegProcess" method="Post">
            <div class="row" >
            <div class="col-lg-3"></div>
            <div class="col-lg-6" style="padding:35px 35px">
                <div class="panel panel-success">
                    <div class="panel-heading" style="text-align: center"><b>Registration form</b></div>
                    <div class="panel-body">
                        <div class="form-group">
							<label for="name" class=" control-label">Your Name</label>
							
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" required/>
								</div>
						
						</div>
                        <div class="form-group">
							<label for="email" class="control-label">Your Email</label>
							
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									
                                                                        <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
                                                                        
								</div>
							</div>
						

						<div class="form-group">
							<label for="username" class=" control-label">Username</label>
							
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" required/>
								</div>
							</div>
						

						<div class="form-group">
							<label for="password" class=" control-label">Password</label>
							
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number, one upper case letter and one lower case letter, and atleast 8 charactrs or more"   required/>
								</div>
						
						</div>

						<div class="form-group">
							<label for="confirm" class="control-label">Confirm Password</label>
							
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					
                                                                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" data-match="#password" data-match-error="Whoops,these don't match" required>
								
                               <div class="help-block with-errors"></div>
                                                                </div>
							
						</div>


                    </div>
                    <div class="panel-footer"><div class="form-group ">
                            <button type="submit" class="btn btn-success btn-lg btn-block login-button" data-target="#confirm" id="btn" >Register</button>
						</div>
						<div class="login-register">
				            <a href="sign_in.html">Login</a>
				         </div></div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        </form>
    </body>
</html>
